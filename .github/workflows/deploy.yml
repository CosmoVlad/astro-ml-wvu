name: Deploy MkDocs

on:
  push:
    branches:
      - sid/documentation  # Change if using another branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: pip install mkdocs mkdocs-material mkdocstrings-python
      - name: Deploy
        run: mkdocs sid/documentation --force
